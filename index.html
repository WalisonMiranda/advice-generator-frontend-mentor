<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="wrapper">
      <p class="title">Advice #1</p>

      <q class="advice">Remember that spiders are more afraid of you, than you are of them.</q>

      <div class="line"></div>

      <button type="button" class="btn-new-advice">
        <img src="images/icon-dice.svg" alt="dice-icon">
      </button>
    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.

  <script src="index.js"></script>

</html>
